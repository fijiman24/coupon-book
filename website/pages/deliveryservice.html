<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CaLB Initiative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..\css\index.css" rel="stylesheet">
</head>

<body>
    <h1>You have redeemed a coupon for VERMA DELIVERY SERVICE</h1>

    <p>Need skincare products? Groceries from Wal-Mart? A rare Squishmallow all the way in Surrey? Redeem this coupon to have these items delivery to your house. Free shipping and handling!</p>

    <div class="form-container">
        <form action="https://formsubmit.co/halasmish@gmail.com" method="POST">

            <div class="form-item">
                <label>Item(s) to deliver:</label>
                <input type="text" name="item" class="form-control" required>
            </div>

            <div class="form-item">
                <label>Where to get item:</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="form-item">
                <label>Date and time of delivery:</label>
                <input type="datetime-local" name="date" class="form-control" required>
            </div>

            <div class="form-item">
                <label>Other instructions:</label>
                <input type="text" name="other" class="form-control">
            </div>

            <br>

            <button type="submit" class="btn btn-success">Enter</button>
        </form>

        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>

    <script type="text/javascript" src="..\js\cancel.js"></script>
</body>

</html>
