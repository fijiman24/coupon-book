<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..\css\index.css" rel="stylesheet">
</head>

<body>
    <h1>You have redeemed a coupon for MAKE FOOD</h1>

    <p>From baked goods to deep-fried meats, redeem this coupon to have any meal prepared and delivered to your front
        door.</p>

    <div class="form-container">
        <form action="https://formsubmit.co/halasmish@gmail.com" method="POST">

            <div class="form-item">
                <label>Food to make:</label>
                <input type="text" class="form-control" name="order" required>
            </div>

            <div class="form-item">
                <label>Date and time of delivery:</label>
                <input type="datetime-local" class="form-control" name="date" required>
            </div>

            <div class="form-item">
                <label>Delivery boy:</label>
                <div>
                    <input type="radio" class="form-check-input" value="caleb" name="delivery-boy" checked>
                    <label>Caleb</label>

                    <input type="radio" class="form-check-input" value="rodriguez" name="delivery-boy">
                    <label>Rodriguez</label>
                </div>
            </div>

            <div class="form-item">
                <label>Other instructions:</label>
                <input type="text" class="form-control" name="other">
            </div>

            <input type="hidden" name="_next" value="https://fijiman24.github.io/coupon-book/pages/thanks.html">

            <br>

            <button type="submit" class="btn btn-success">Enter</button>
        </form>

        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>

    <script type="text/javascript" src="..\js\cancel.js"></script>
</body>

</html>
