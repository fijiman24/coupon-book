<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..\css\index.css" rel="stylesheet">
</head>

<body>
    <h1>You have redeemed a coupon for WALK DAISY</h1>

    <p>Whether you want to catch a few more Z's or just have someone pick up her poops, redeem this coupon for a
        personal dog-walker.</p>

    <div class="form-container">
        <form action="https://formsubmit.co/halasmish@gmail.com" method="POST">

            <div class="form-item">
                <label>Duration:</label>
                <div>
                    <input type="radio" class="form-check-input" value="1 day" name="duration" checked>
                    <label>1 day</label>

                    <input type="radio" class="form-check-input" value="1 week" name="duration">
                    <label>1 week</label>

                    <input type="radio" class="form-check-input" value="1 month" name="duration">
                    <label>1 month</label>
                </div>
            </div>

            <div class="form-item">
                <label>Start date and time:</label>
                <input type="datetime-local" class="form-control" name="date" required>
            </div>

            <div class="form-item">
                <label>Breakfast order:</label>
                <input type="text" placeholder="Enter breakfast order here" class="form-control" name="breakfast">
            </div>

            <div class="form-item">
                <label>Other instructions:</label>
                <input type="text" class="form-control" name="other">
            </div>

            <br>

            <button type="submit" class="btn btn-success">Enter</button>
        </form>

        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>

    <script type="text/javascript" src="..\js\cancel.js"></script>
</body>

</html>
