<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CaLB Initiative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..\css\index.css" rel="stylesheet">
</head>

<body>
    <h1>You have redeemed a coupon for VERMA TAXI SERVICE</h1>

    <p>Doctor's appointment? Need to go to the office? Pick up parents from the airport? Redeem this coupon for your
        personal chauffeur.</p>

    <div class="form-container">
        <form action="https://formsubmit.co/halasmish@gmail.com" method="POST">

            <div class="form-item">
                <label>Destination:</label>
                <input type="text" class="form-control" name="location" required>
            </div>

            <div class="form-item">
                <label>Date and time of pickup:</label>
                <input type="datetime-local" class="form-control" name="date" required>
            </div>

            <div class="form-item">
                <label>Purpose of journey:</label>
                <input type="text" class="form-control" name="purpose" required>
            </div>

            <div class="form-item">
                <label>Other instructions:</label>
                <input type="text" class="form-control" name="other">
            </div>

            <br>

            <button type="submit" class="btn btn-success">Enter</button>
        </form>

        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>

    <script type="text/javascript" src="..\js\cancel.js"></script>
</body>

</html>
