<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..\css\index.css" rel="stylesheet">
</head>

<body>
    <h1>You have redeemed a coupon for PLAY VALORANT</h1>

    <p>Already in progress, just specify the rank required to keep up with you.</p>

    <div class="form-container">
        <form action="https://formsubmit.co/halasmish@gmail.com" method="POST">

            <div class="form-item">
                <label>Desired rank:</label>
                <input type="text" class="form-control" name="rank" required>
            </div>

            <div class="form-item">
                <label>Date to reach rank by:</label>
                <input type="date" class="form-control" name="date" required>
            </div>

            <div class="form-item">
                <label>Other instructions:</label>
                <input type="text" class="form-control" name="other">
            </div>

            <br>

            <button type="submit" class="btn btn-success">Enter</button>
        </form>

        <button id="cancel" class="btn btn-danger">Cancel</button>
    </div>

    <script type="text/javascript" src="..\js\cancel.js"></script>
</body>

</html>
